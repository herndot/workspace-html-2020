<!DOCTYPE html>

<html lang="en">

<head>
	<title> HTML5 Daily Practice </title>

<body>
	<div id="side"> </div>
	<div class="practicearea">
		<div class="practice">
			<h2>August 30 practice</h2>

			<p id="mark">This is test inline tags: <i>italic</i> <sup>up</sup><ins>insert line</ins> </p>
			<sup><ins>insert line</ins></sup>

			<ul>
				<li>block level element
					<ul>
						<li>ol</li>
						<li>li</li>
						<li>p</li>
					</ul>
				</li>
				<li>inline element
					<ul>
						<li>img</li>
						<li>br</li>
						<li>strong</li>
					</ul>
				</li>
			</ul>

		</div>


		<div class="practice">
			<h1>9/12</h1>
			<fieldset>
			<input type="image" src="img/subscribe.jpg">
			<textarea name="" id="" cols="30" rows="10"></textarea><select name="" id=""><option value="">0</option><option value="">1</option></select>
			<button><img src="img/subscribe.jpg" alt="Subscribe button"></button>>
		</fieldset>
		<fieldset>
			<input type="color" name="favcolor">
			<input type="date">
			<input type="time">
			<input type="email">
		</fieldset>
		<form action="">
			<fieldset>
				<p>Email:<input type="email" autofocus></p>
				<p><b>*Name:</b><input type="name" required></p>
				<p>Telephone: <input type="tel" placeholder="(xxx)-xxx-xxxx" pattern="\(\d{3}\)-\d{3}-\d{4}" required></p>
				<p><input type="submit" value="Click to Submit"></p>
			</fieldset>
		</form>

		<form action="">
			<fieldset>
				<p><input type="text" placeholder="first name"><input type="text" placeholder="last name"></p>
				<p><input type="email" placeholder="abc@def.ghi" required></p>
				<p><input type="text" placeholder="xxx-xxx-xxxx" pattern="\d{3}-\d{3}-\d{4}"></p>
				<p><input type="date"></p>
				<p>Favorite Color <input type="color"></p>
				<p><input type="submit" value="Click to Submit"></p>
			</fieldset>
		</form>
		</div>


		<div class="practice">


		</div>

		<div class="practice">


		</div>

	</div>

</body>
